<extend name="Base:base"/>
<block name="title">banner添加</block>
<block name="static">
    <link rel="stylesheet" type="text/css" href="{:C('PLUGINS_CSS')}markdown/bootstrap-markdown.min.css" />
</block>
<block name="body">
    <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加作者</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="__SELF__">
                            <input type="hidden" value="{$author.id}" name="id">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">作者姓名：</label>
                                <div class="col-sm-9">
                                        <input type="text" name="author" class="form-control" placeholder="作者姓名" maxlength="10" value="{$author.author}">
                                    </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">作者简介：</label>
                                <div class="col-sm-9">
                                    <textarea name="author_synopsis" cols="30" rows="10" class="form-control">{$author.author_synopsis}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">确认修改</button>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</block>
<block name="others">
    <script>
        window.onload = function () {
            if ('' != '{$Think.get.message}') {
                alert('{$Think.get.message}');
            }
        }
    </script>
</block>
