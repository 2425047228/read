<extend name="Base:base" />
<block name="title">登陆</block>
<block name="static">
    <link href="{:C('CSS')}login.min.css" rel="stylesheet">
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
    <style>
        .verify{
            position: relative;
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            padding:0;
            margin: 0;
        }
        .verify>input{
            width: 60%;
            height: 40px;
            font-size: 14px;
            color: black;
            padding-left: 1em;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        .verify>img{
            position: absolute;
            right: 0;
            top: 0;
            width: 36%;
            height: 40px;
        }
        #notice{
            color: red;
        }
    </style>
</block>
<block name="body">
    <body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>您好！</h1>
                    </div>
                    <div class="m-b"></div>
                    <h3><strong>欢迎登陆芝麻读书后台</strong></h3>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？</strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="__SELF__" name="login">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md" id="notice">{$Think.get.message}</p>
                    <input type="text" class="form-control uname" placeholder="用户名" name="account" id="account" value="{$Think.cookie.account}"/>
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="password" id="password"/>
                    <section class="verify">
                        <input type="text" name="verify" placeholder="验证码" maxlength="4" id="verify">
                        <img src="{:U('verification_code')}" title="点击切换" onclick="this.src='__CONTROLLER__/verification_code?token='+(Math.random()*1000)">
                    </section>

                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
    </div>
    </body>
</block>
<block name="others">
    <script>
        window.onload = function () {
            document.login.onsubmit = function () {
                var account = document.getElementById('account').value;
                var password = document.getElementById('password').value;
                var verify = document.getElementById('verify').value;
                var notice = document.getElementById('notice');
                if (account == '') {
                    notice.innerHTML = '用户名不能为空';
                    return false;
                } else if (password == '') {
                    notice.innerHTML = '密码不能为空';
                    return false;
                } else if (verify == '') {
                    notice.innerHTML = '验证码不能为空';
                    return false;
                }
            }
        }

    </script>
</block>
