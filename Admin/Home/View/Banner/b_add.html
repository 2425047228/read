<extend name="Base:base"/>
<block name="title">banner添加</block>
<block name="body">
    <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>banner添加</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data" action="__SELF__">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">跳转到的书籍：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="book_id">
                                        <volist name="bookList" id="vo">
                                            <option value="{$vo.id}">{$vo.book_name}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">展示图片：</label>
                                <div class="col-sm-9">
                                    <input type="file" name="banner" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">确认添加</button>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</block>
